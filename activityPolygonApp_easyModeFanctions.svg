@startuml activityPolygonApp_easyModeFanctions
partition "**fanction** easyHenkei(Hand hand)" {
    start
        :getPick()を呼び出し、返り値をpickに格納;
        if(pickが小さい？) then (yes)
                :pointerの移動量を計算;
                switch(ポリゴンの形は?)
                case(球)
                    :pointerの移動量に応じて、スパイクさせる;
                case(立方体)
                    :pointerの移動量に応じて、つぶす;
                case(六角形)
                    :pointerの移動量に応じて、変形させる;
                case(陰影立方体)
                    :pointerの移動量に応じて、つぶす;
                endswitch
            endif
    end 
}

partition "**function** easyKaitenKakudai(Hand hand)" {
    start
        :getPick()を呼び出し、返り値をpickに格納;
        if(pickが小さい？) then (yes)
            :pointerの移動量を計算;
            :pointerの移動量から、拡大の倍率を計算;
            :座標の更新(拡大);  
            :pointerの移動量から、y軸回りの回転量を計算;
            :座標の更新(y軸回りに回転移動);            
        endif
    end
}


@enduml

